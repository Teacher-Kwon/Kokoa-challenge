<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Friends - Kokoa Clone</title>
  </head>
  <body id="Friends">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <sapn>11%</sapn>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="Friends.html"
            ><i class="fa-solid fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="Chat.html">
            <span class="nav__notification">1</span>
            <i class="fa-solid fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="Search.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen"><i class="fas fa-comment"></i></div>

    <header class="screen-header">
      <h1 class="header__title">Friends</h1>
      <div class="header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a class="friends-display">
      <i class="fa-solid fa-circle-info"></i>
      <span class="friends-display__text">Friends' Names Display</span> >
    </a>

    <div class="user-component">
      <div class="user-component__column">
        <img src="pictures/1.jpg" class="user-component__picture__xl" />
        <div class="user-component__data">
          <span class="user-component__data__title">Mr.Kwon</span>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <div class="friends-screen__channel">
      <span>Channel</span><i class="fa-solid fa-chevron-up"></i>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img src="pictures/2.png" class="user-component__picture__sm" />
        <div class="user-component__data">
          <span class="user-component__data__title" value="channel"
            >channel</span
          >
        </div>
      </div>
      <div class="user-component__column">
        2<i class="fa-solid fa-chevron-right"></i>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/5e2c205107.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
