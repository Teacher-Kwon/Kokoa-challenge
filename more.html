<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>More - Kokoa Clone</title>
  </head>
  <body id="more">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <sapn>11%</sapn>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="Friends.html"
            ><i class="fa-solid fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="Chat.html">
            <i class="fa-solid fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="Search.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen"><i class="fas fa-comment"></i></div>

    <header class="screen-header">
      <h1 class="header__title">More</h1>
      <div class="header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <div class="user-component">
      <div class="user-component__column">
        <img src="pictures/1.jpg" class="user-component__picture__xl" />
        <div class="user-component__data">
          <span class="user-component__data__title">Mr.Kwon</span>
          <span class="user-component__data__subtitle"
            ><span>+84 010-1234-5678</span
            ><i class="fa-solid fa-circle-exclamation"></i
          ></span>
        </div>
      </div>
      <div class="user-component__column">
        <i class="fa-regular fa-comment fa-2xl"></i>
      </div>
    </div>

    <div class="Find-icon">
      <div class="Find-icon__icons">
        <i class="fa-regular fa-calendar fa-2xl"></i>
        <div>Calendar</div>
      </div>
      <div class="Find-icon__icons">
        <i class="fa-solid fa-box-archive fa-2xl"></i>
        <div>Talk Drive</div>
      </div>
      <div class="Find-icon__icons">
        <i class="fa-regular fa-face-smile fa-2xl"></i>
        <div>Emoticons</div>
      </div>
      <div class="Find-icon__icons">
        <i class="fa-solid fa-brush fa-2xl"></i>
        <div>Themes</div>
      </div>
    </div>

    <div class="Find-icon__2">
      <div class="Find-icon__icons">
        <i class="fa-solid fa-cart-shopping fa-2xl"></i>
        <div>shopping</div>
      </div>
      <div class="Find-icon__icons">
        <i class="fa-solid fa-location-dot fa-2xl"></i>
        <div>locations</div>
      </div>
    </div>

    <div class="suggestions">
      <div class="suggestions__title">Suggestions</div>
      <div class="suggestions__contents">
        <div class="suggestions__contents__apps">
          <img src="pictures/8.png" /><span>Kokoa Texi</span>
        </div>
        <div class="suggestions__contents__apps">
          <img src="pictures/9.png" /><span>Kokoa golf</span>
        </div>
        <div class="suggestions__contents__apps">
          <img src="pictures/10.jpg" /><span>Kokoa game</span>
        </div>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/5e2c205107.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
