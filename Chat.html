<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="Chat">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <sapn>11%</sapn>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="Friends.html"
            ><i class="fa-solid fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="Chat.html">
            <span class="nav__notification">1</span>
            <i class="fa-solid fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="Search.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen"><i class="fas fa-comment"></i></div>

    <header class="screen-header">
      <h1 class="header__title">Chats</h1>
      <div class="header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <div class="user-component">
      <a href="Talk.html">
        <div class="user-component__column">
          <img src="pictures/1.jpg" class="user-component__picture" />
          <div class="user-component__data">
            <span class="user-component__data__title">KokoaTalk</span>
            <span class="user-component__data__subtitle"
              >please check Kokoa Account info</span
            >
          </div>
        </div>
      </a>
      <div class="user-component__column">
        <div>21:22</div>
        <div class="user-component__column__info">1</div>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/5e2c205107.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
